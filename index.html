<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Login/Sign Up Form</title>
</head>

<body>
    <div class="bg-img flex">
        <div class="container">
            <div class="btn">
                <button class="sign-in-btn" type="button">Sign In</button>
                <button class="sign-up-btn" type="button">Sign Up</button>
            </div>
            <div class="sign-in">
                <form action="#">
                    <div class="field-username">
                        <span>Username</span>
                        <input type="text" placeholder="Enter your username">
                    </div>
                    <div class="field-password">
                        <span>Password</span>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div class="field-checkbox">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check">Keep me Signed in</label>
                    </div>
                    <div class="btn-sign-in">
                        <button type="button">Sign In</button>
                    </div>
                    <div class="line"></div>
                    <div class="flex">
                        <p class="forgot">Forgot Password?</p>
                    </div>
                </form>
            </div>
            <div class="sign-up inactive">
                <form action="#">
                    <div class="field-username">
                        <span>Username</span>
                        <input type="text" placeholder="Enter your username">
                    </div>
                    <div class="field-email">
                        <span>Email</span>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="field-password">
                        <span>Password</span>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div class="btn-sign-in">
                        <button type="button">Sign Up</button>
                    </div>
                    <div class="flex">
                        <p>Have an account already? <span class="have-acc">Sign in Now!</span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
